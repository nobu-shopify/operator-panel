# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "17fc43b94f18c37b7a8a34cfd0091563"
name = "operator-panel"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_customers,write_customers,read_payment_customizations,write_payment_customizations,unauthenticated_read_checkouts,unauthenticated_write_checkouts"

[auth]
redirect_urls = [ "https://example.com/api/auth" ]

[app_proxy]
# App Proxy configuration for Theme App Extension to call backend API
# Configure this in Shopify Admin > Apps > Your App > App Proxy
url = "https://author-plays-ebooks-vat.trycloudflare.com/"
subpath = "operator-panel"
prefix = "apps"
